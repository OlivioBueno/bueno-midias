<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bmGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#A020F0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect x="20" y="20" width="216" height="216" rx="32" ry="32" fill="url(#bmGradient)" />
  
  <!-- Lightning bolt accent (integrated with design) -->
  <g opacity="0.9">
    <!-- Lightning bolt shape -->
    <path d="M 140 60 L 110 120 L 145 120 L 110 180 L 80 120 L 115 120 Z" 
          fill="white" opacity="0.4"/>
  </g>
  
  <!-- Letter B -->
  <text x="86" y="160" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="92" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="middle">
    B
  </text>
  
  <!-- Letter M -->
  <text x="170" y="160" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif" 
        font-size="92" font-weight="900" fill="white" text-anchor="middle" dominant-baseline="middle">
    M
  </text>
  
  <!-- Decorative lightning bolt line (subtle) -->
  <path d="M 128 50 L 135 80 L 128 85 L 140 115" 
        stroke="white" stroke-width="3" fill="none" stroke-linecap="round" 
        opacity="0.6" stroke-linejoin="round"/>
</svg>